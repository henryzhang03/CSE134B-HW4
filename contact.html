      <nav>
        <ul class="header-main">
          <div class="header-left">

          <div class="header-right">

            <li><a href="contact.html">Contact Me</a></li>
          </div>
          <a class="header-toggle-icon" onclick="toggleMenu()">â˜°</a>
          <div class="header-mobile">
            <div class="hm-container">
              <a class="hm-close" onclick="toggleMenu()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"

      </nav>
    </header>
    <main>
      <section class="welcome-section">
        <h1 class="welcome-text">Contact Me</h1>
        <hr />
      </section>
      <section class="contact-section">
        <form id="contactform">
          <div class="top-form">
            <input
              type="text"
              placeholder="Name"
              id="name"
              name="name"
              required
            />
            <input
              type="email"
              placeholder="Email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="bottom-form">
            <textarea
              id="message"
              placeholder="Message"
              name="message"
              rows="20"
              required
            ></textarea>
          </div>
        </form>
        <button
          type="submit"
          class="submit-button"
          form="contactform"
          value="Submit"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="loader.js"></script>
